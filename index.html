<!DOCTYPE html>
<html>
	<head>
		<title> Guess A Number </title>
		<meta charset="utf-8">

		<link rel="stylesheet" 
			  type="text/css" 
			  href="style.css">

		<script src="script.js"></script>
	</head>

	<body>
		<h1> Number guessing game </h1>

		<div class="form">
			<label for="guess-field"> Enter A Guess: </label>
			<input type="guess" id="guess-field" class="guess-field">

			<input type="submit" value="Submit" class="guess-submit">
		</div>

		<div class="result">
			<p class="guesses"></p>
			<p class="last-result"></p>
			<p class="low-or-high"></p>
		</div>
	</body>
</html>
